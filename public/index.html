<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selena IDE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header id="header">
    <div class="header-logo">Selena IDE</div>
    <button class="header-btn" id="btn-compile">Compile (Ctrl-S)</button>
    <button class="header-btn" id="btn-reformat">Reformat (Ctrl-Alt-L)</button>
  </header>

  <main id="main">
    <div class="pane" id="input"></div>
    <div class="horizontal-resizer" id="panes-resizer"></div>
    <div class="pane" id="output"></div>
  </main>

  <div id="toasts"></div>

</body>
</html>
